/* Table */
table {
    width: 50%;

th, td {

    border: 1px solid #333;
}

thead {
    background-color: #ddd;

tbody tr:nth-child(even) {

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Math Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 5px;
      width: 100px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Basic Calculator</h1>

  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number">

  <div>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
  </div>

  <h2 id="result"></h2>

  <script>
    function getNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      return [num1, num2];
    }

    function add() {
      const [a, b] = getNumbers();
      document.getElementById("result").textContent = `Sum: ${a + b}`;
    }

    function subtract() {
      const [a, b] = getNumbers();
      document.getElementById("result").textContent = `Difference: ${a - b}`;
    }

    function multiply() {
      const [a, b] = getNumbers();
      document.getElementById("result").textContent = `Product: ${a * b}`;
    }

    function divide() {
      const [a, b] = getNumbers();
      if (b === 0) {
        document.getElementById("result").textContent = `Cannot divide by zero!`;
      } else {
        document.getElementById("result").textContent = `Quotient: ${a / b}`;
      }
    }
  </script>
</body>
</html>

</body>
