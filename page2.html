<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page 2</title>
  <style>
    /* Make body use viewport height and width */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 5vh;
      color: #333;
    }

    nav {
      margin: 2vh 0;
    }

    nav a {
      text-decoration: none;
      margin: 0 2vw;
      color: #007bff;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Example content box using vw and vh */
    .content-box {
      width: 60vw;
      height: 30vh;
      background-color: #cce7ff;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>This is Page 2</h1>
  <nav>
    <a href="index.html">Go to Page 1</a> |
    <a href="page3.html">Go to Page 3</a> |
    <a href="page4.html">Go to Page 4</a> |
    <a href="page5.html">Go to Page 5</a>
  </nav>

  <div class="content-box">
    This box uses viewport width and height for size and font.
  </div>
</body>
</html>
