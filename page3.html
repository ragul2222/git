<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page 3 - Animated Sections</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    nav {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    section {
      height: 100vh;
      padding: 60px;
      box-sizing: border-box;
      font-size: 40px;
      color: white;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    #section1 { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
    #section2 { background: linear-gradient(135deg, #43cea2, #185a9d); }
    #section3 { background: linear-gradient(135deg, #f7971e, #ffd200); }
  </style>
</head>
<body>

  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </nav>

  <section id="section1">
    <h2>Section 1</h2>
    <p>Welcome to the animated first section!</p>
  </section>

  <section id="section2">
    <h2>Section 2</h2>
    <p>Look at this smooth slide and fade effect.</p>
  </section>

  <section id="section3">
    <h2>Section 3</h2>
    <p>Final section with unique gradient and animation.</p>
  </section>

  <script>
    // Animate sections when they enter the viewport
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          } else {
            entry.target.classList.remove("show");
          }
        });
      },
      { threshold: 0.1 }
    );

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
